<style>
	ul {
		padding: 10px;
		background-color: rgb(36, 36, 36);
		cursor: grab;
		list-style-type: none;
		margin: auto;
		width: fit-content;
		border-radius: 10px;
	}
	li {
		color: aliceblue;
		width: 100px;
		height: 24px;
		padding: 5px;
		margin: 5px;
		border-radius: 10px;
		border: #dddddd 2px solid;
		
		transition: opacity 0.3s;
	}
	li.dragging {
		opacity: 0.5;

	}

		const unione1 = arr1.concat(arr2);

	<h2>Unione senza duplicati</h2>
	<p><b>new Set</b> elimina i duplicati, ma poi devo riconvertire in Array</p>
	<p class="codice">
		let unione8 = [...new Set([...arrD1, ...arrD2])];
	</p>
